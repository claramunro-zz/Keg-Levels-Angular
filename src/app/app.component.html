<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<app-keg-list [childKegList]="masterKegList" [beerStyles]="beerStyles" (clickSender)="editKeg($event)"></app-keg-list>

<app-edit-keg [selectedKeg]="selectedKeg" [beerStyles]="beerStyles" (clickedDone)="finishedEditing()"></app-edit-keg>

<app-new-keg [beerStyles]="beerStyles" (clickedSave)="addToList($event)"></app-new-keg>
